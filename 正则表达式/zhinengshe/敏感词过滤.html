<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oTxt1=document.getElementById('text1');
	var oTxt2=document.getElementById('text2');
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function()
	{
		var pattern=/北京|百度|淘宝/g;//这里用到了正则
		oTxt2.value=oTxt1.value.replace(pattern,'***')
	}
}
</script>
</head>

<body>
<textarea cols="40" rows="10" id="text1"></textarea><br />
<input type="button" value="过滤" id="btn" /><br />
<textarea cols="40" rows="10" id="text2"></textarea>
</body>
</html>
