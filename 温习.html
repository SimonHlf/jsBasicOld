#div{ width:100px; height:65px; background:#CCCC33; border:1px solid #ccc; display:none;}
div{ width:100px; height:100px; background:red;}

.box1{ width:300px; height:100px; background:#99CC00;}
.box2{ width:300px; height:300px; background:#999966;}
</style>
<script>
function toBlock()
{
var oDiv1=document.getElementById('div');
oDiv1.style.display='block';
}
function toNone()
{
var oDiv1=document.getElementById('div');
oDiv1.style.display='none';
}
function toBig()
{
var oBox=document.getElementById('div1');
oBox.className='box';
}
function toSmall()
{
var oBox=document.getElementById('div1');
oBox.className='';
}
</script>
</head>

<body>
