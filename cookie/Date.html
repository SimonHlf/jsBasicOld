<script>
var oDate=new Date();
oDate.setDate(oDate.getDate()+8)//设置今天是几号，设置的是日期对象内部的时间 8天以后是几号，可是很轻松的算出多少多少天以后是几号
alert(oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+oDate.getDate());
</script>
