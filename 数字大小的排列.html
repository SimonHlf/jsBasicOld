<script>
var arr=[32,55,2,402,39,3,77];
/*arr.sort(function(n1,n2){
	return n2-n1;
});*/
//1、找基准点 
//2、根据这个基准点新建两个空数组然后一个循环进行比较
//3、采用递归的方法进行连接
function quickSort(arr)
{
	if(arr.length<=1)
	{
		return arr;
	}
	var num=Math.floor(arr.length/2);
	var numValue=arr.splice(num,1);
	
	var left=[];
	var right=[];
	for(var i=0;i<arr.length;i++)
	{
		if(arr[i]<numValue)
		{
			left.push(arr[i]);
		}
		else
		{
			right.push(arr[i]);
		}
	}
	return quickSort(left).concat([numValue],quickSort(right));
	
}
alert(quickSort([32,55,2,402,39,3,77]))
</script>
