function quickSort(arr)
{
	if(arr.length<=1)
	{
		return arr;
	}
	var num=Math.floor(arr.length/2);
	var numValue=arr.splice(num,1);//找到基准点
	
	var left=[];//左右定义两个空数组
	var right=[];
	
	for(var i=0;i<arr.length;i++)
	{
		if(arr[i]<numValue)//对这个数组循环然后进行和基准点的比较
		{
			left.push(arr[i]);
		}
		else
		{
			right.push(arr[i]);
		}
	}
	return quickSort(left).concat([numValue],quickSort(right));//采用递归原理
}
