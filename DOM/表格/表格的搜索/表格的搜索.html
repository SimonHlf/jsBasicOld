<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>

window.onload=function()
{
	var oTab=document.getElementById('tab');
	var oTxt=document.getElementById('name');
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function()
	{
		for(var i=0;i<oTab.tBodies[0].rows.length;i++)//所谓的表格搜索就是将所要搜索的内容系统从表格内部一行一行的去寻找，所以这里给表格下面的tr做一个循环
		{
			if(oTab.tBodies[0].rows[i].cells[1].innerHTML==oTxt.value)//这里做个if判断，由于文本框里面搜索的是姓名，所以需要从表格中tbody里面的tr下的第1个td进行寻找，所以应该是cells[1]
			{
				oTab.tBodies[0].rows[i].style.background='yellow'
			}
			else
			{
				oTab.tBodies[0].rows[i].style.background=''
			}
		}
	}
	
}
</script>
</head>
