<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
function getByClass(oParent,sClass)
{
	var aResult=[];
	var aEle=oParent.getElementsByTagName('*');//aEle相当于下面的aLi
	for(var i=0;i<aEle.length;i++)
	{
		if(aEle[i].className==sClass)
		{
			aResult.push(aEle[i]);//return aEle[i]这里如果是这句话是不对的，因为class经常是重复的！所以不能找到一个就返回出去，所以这里应该新建一个数组，然后把所找到的aEle[i]全都丢到这个空数组里面然后最好再将这个数组给返回出去！
		}
	}
	return aResult;
}

}
</script>
