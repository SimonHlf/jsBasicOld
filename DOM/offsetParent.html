<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{width:200px; height:200px; background:#ccc; margin:100px; position:relative;}
#div2{ width:100px; height:100px; background:red; position:absolute; left:50px; top:50px;}
</style>
<script>
window.onload=function()
{
	var oDiv2=document.getElementById('div2');
	alert(oDiv2.offsetParent);//offsetParent:可以获取到一个元素用来定位的它的父级！ 获取元素在页面上的实际位置
}
</script>
</head>

<body>
<div id="div1">
 <div id="div2">
 </div>
</div>
</body>
</html>
