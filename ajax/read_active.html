<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="ajax.js"></script>
<script>
window.onload=function()
{
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function()
	{         //相对路径        //绝对路径：http://localhost/aaa.txt
		ajax('arr.txt?t='+new Date().getTime(),function(str){
			//alert(typeof str);//以ajax从服务器上读取过来的任何东西都是以字符串的形式
			//alert(str.length);//把服务器返回的内容给弹出来
			alert(eval(str));//这里需要用到eval()，就是把里面的语句的内容给解析成js能够识别的东西
			},function(){
				alert('失败')
				})
	}
}
</script>
</head>

<body>
<input type="button" value="读取" id="btn" />
</body>
</html>
