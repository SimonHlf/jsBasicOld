<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{height:2000px;}
#div{width:200px; height:200px; background:red;}
.div1{ position:absolute;  left:100px; top:400px;}
html{background:url(about:blank) fixed}
.div2{ 
     position:fixed; 
	 left:100px; 
	 top:0px;
	 _position:absolute;
	 _left:100px;
	 _top:expression(document.documentElement.clientHeight-this.offsetHeight-0+document.documentElement.scrollTop);
}
</style>
<script src="run.js"></script>
<script>
 window.onload=function(){
	 toTop();
 }

 function toTop(){
	 var oDiv=document.getElementById("div");
	 window.onscroll=function(){
		 var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
		 if(scrollTop>=400){
			 oDiv.className="div2"
		 }else{
			 oDiv.className="div1"
		 }
	 }
 }
</script>
</head>

<body>
 <div id="div" class="div1">
  我是随着滚动到一定距离时固定在顶部的div
 </div>
</body>
</html>
