window.onload=function()
{
	document.onclick=function(ev)//参数，事件对象是系统传过来的

		//alert(event.clientX+','+event.clientY);  ie下

		var oEvent=ev||event;//这里用到了或
		alert(oEvent.clientX+','+oEvent.clientY);

		
	}
}
</script>
