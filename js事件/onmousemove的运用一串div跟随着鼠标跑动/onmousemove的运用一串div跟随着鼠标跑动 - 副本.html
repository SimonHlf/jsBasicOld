<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
div{width:20px; height:20px; position:absolute; }
</style>
<script>
function getPos(ev)
    {
        var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;   // 滚动距离;
        var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;  // 滚动距离;
        return{x:ev.clientX+scrollLeft,y:ev.clientY+scrollTop};   //将位置以Json形式的值返回出来;
    }
document.onmousemove=function(ev)
{
	var aDiv=document.getElementsByTagName('div');
	var oEvent=ev||event;
	var pos=getPos(oEvent)
	for(var i=aDiv.length-1;i>0;i--)//倒着循环
	{
		aDiv[i].style.left=aDiv[i-1].offsetLeft+'px'//后一个跟着前一个走
		aDiv[i].style.top=aDiv[i-1].offsetTop+'px'
	}
	aDiv[0].style.left=pos.x+'px'
	aDiv[0].style.top=pos.y+'px'//让第一个跟着鼠标走
	
}
</script>
<title>无标题文档</title>
</head>
