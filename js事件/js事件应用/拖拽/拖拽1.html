<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{width:200px; height:200px; background:red; position:absolute;}
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var disX=0;
	var disY=0;
	oDiv.onmousedown=function(ev)//计算鼠标和物体之间的距离
	{
		var oEvent=ev||event;
		disX=oEvent.clientX-oDiv.offsetLeft;//计算鼠标和物体之间的距离
		disY=oEvent.clientY-oDiv.offsetTop;//计算鼠标和物体之间的距离
		
		oDiv.onmousemove=function(ev)//计算div的位置
		{
			var oEvent=ev||event;
			oDiv.style.left=oEvent.clientX-disX+'px';//计算div的位置
			oDiv.style.top=oEvent.clientY-disY+'px';//计算div的位置
		}
		oDiv.onmouseup=function()
		{
			oDiv.onmousemove=null;
			oDiv.onmouseup=null;
		}
		return false;
	}

}
</script>
</head>

<body>
<div id="div1">
</div>
</body>
</html>
