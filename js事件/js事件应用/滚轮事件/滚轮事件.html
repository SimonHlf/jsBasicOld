<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{width:200px; height:200px; margin:20px auto; background:red;}
</style>
<script>
function addEvent(obj,sEv,fn)
{
	if(obj.attachEvent)
	{
		obj.attachEvent('on'+sEv,fn)
	}
	else{
		obj.addEventListener(sEv,fn,false)
	}
}

window.onload=function()
{
	var oDiv=document.getElementById("div1");
	
/*	oDiv.onmousewheel=function()//onmouseWheel  ie chrome
	{
		alert("a")
	}*/
	
/*	oDiv.DOMMouseScroll=function()
	{
		alert("a")
	}*/
	function onWheel()
	{
		alert("我是事件绑定后ie，谷歌下的滚轮事件")
	}
	
	addEvent(oDiv,'DOMMouseScroll',onWheel)//ff
	addEvent(oDiv,'mousewheel',onWheel)//ie chrome
}
</script>
</head>

<body>
<div id="div1">
</div>
</body>
</html>
