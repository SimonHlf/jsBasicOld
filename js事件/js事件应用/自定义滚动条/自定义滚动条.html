<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#parent{width:600px; height:25px; background:#ccc; position:relative; margin:10px auto;}
#div1{width:25px; height:25px; background:red; position:absolute;left:0; top:0;}
</style>
<script>
window.onload=function()
{
	var oParent=document.getElementById('parent');
	var oDiv1=document.getElementById('div1');
	oDiv1.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		var disX=0;
		var disY=0;
		disX=oEvent.clientX-oDiv1.offsetLeft;
		//disY=oEvent.clientY-oDiv1.offsetTop;
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			var l=oEvent.clientX-disX
			if(l<0)
			{
				l=0;
			}
			else if(l>oParent.offsetWidth-oDiv1.offsetWidth)
			{
				l=oParent.clientWidth-oDiv1.offsetWidth;
			}
			oDiv1.style.left=l+'px';
			//oDiv1.style.top=oEvent.clientY-disY+'px';
		}
		document.onmouseup=function()
		{
			document.onmousemove=null;
			document.onmouseup=null;
		}
		return false;
	}
}
</script>
</head>

<body>
<div id="parent">
 <div id="div1">
 </div>
</div>
</body>
</html>
