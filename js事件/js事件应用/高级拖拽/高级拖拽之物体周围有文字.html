<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{width:100px; height:100px; background:red; position:absolute;}
#div2{width:700px; height:500px; background:#ccc; position:relative;}
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var disX=0;
	var disY=0;
	oDiv.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		disX=oEvent.clientX-oDiv.offsetLeft;
		disY=oEvent.clientY-oDiv.offsetTop;
		oDiv.onmousemove=function(ev)//计算div的位置
		{
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;//div的位置
			var t=oEvent.clientY-disY;//div的位置
			oDiv.style.left=l+'px';
			oDiv.style.top=t+'px';

		}
		oDiv.onmouseup=function()
		{
			oDiv.onmousemove=null;
			oDiv.onmouseup=null;
		}
		oDiv.setCapture();//事件捕获
		return false;//解决火狐，谷歌，ie9下的bug
	}

}
</script>
</head>

</html>
