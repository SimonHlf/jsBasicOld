<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
#img{ position:absolute;}
</style>
<script>
//bug 浏览器对图片的一个默认的操作行为 阻止这种默认行为 return false;
window.onload = function(){
	var oImg = document.getElementById("img");
	var disX = 0;
	var disY = 0;
	oImg.onmousedown = function(ev){
		var oEvent = ev || window.event;
		disX = oEvent.clientX - oImg.offsetLeft;
		disY = oEvent.clientY - oImg.offsetTop;
		document.onmousemove = function(ev){
			var oEvent = ev || window.event;
			oImg.style.left = oEvent.clientX - disX  +'px';
			oImg.style.top = oEvent.clientY - disY +'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
		return false;
	}
}
</script>
</head>

<body>
<img src="1.png" id="img" />
</body>
</html>
