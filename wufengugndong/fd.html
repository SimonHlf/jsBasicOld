<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
#div1{width:100px; height:500px; background:red; margin:200px; position:relative; overflow:hidden;}
#div1 ul{list-style:none; position:absolute; top:0;}
#div1 ul li{ float:left;width:98px; height:100px; border:1px solid #ccc;}
</style>
<script src="run.js"></script>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	oUl.innerHTML+=oUl.innerHTML;
	var now=0;
	oUl.style.height=aLi[0].offsetHeight*aLi.length+'px'
	function tab()
	{
		if(now==aLi.length/2)
		{
			now=0;
			oUl.style.top=0;
		}
		now++;
		startMove(oUl,{top:(-now*aLi[0].offsetHeight)})
	}
	var timer=setInterval(tab,2000)
}
</script>
</head>

<body>
<div id="div1">
 <ul>
  <li>111</li>
  <li>222</li>
  <li>333</li>
  <li>444</li>
  <li>555</li>
 </ul>
</div>
</body>
</html>
