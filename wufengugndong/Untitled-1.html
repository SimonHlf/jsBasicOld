<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
#div1{width:500px; height:100px; background:red; margin:200px; position:relative; overflow:hidden;}
#div1 ul{list-style:none; position:absolute; left:0;}
#div1 ul li{float:left; width:98px; height:100px; border:1px solid #ccc;}
</style>
<script src="run.js"></script>
<script>
window.onload=function()
{
	var oDiv1=document.getElementById('div1'); 
	var oUl=oDiv1.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	oUl.innerHTML+=oUl.innerHTML;
	var now=0;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	function tab()
	{
		if(now==aLi.length/2)
		{
			now=0;
			oUl.style.left=0;
		}
		now++;
		startMove(oUl,{left:-aLi[0].offsetWidth*now});
	}
	var timer=setInterval(tab,4000)
}
</script>
</head>

<body>
<div id="div1">
 <ul>
  <li>111</li>
  <li>222</li>
  <li>333</li>
  <li>444</li>
  <li>555</li>
 </ul>
</div>
</body>
</html>
