<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
ul{ list-style-type:none;}
#div{width:360px; height:108px; background:green; margin:100px auto; position:relative; overflow:hidden;}
#div ul{position:absolute; left:0; top:0;}
#div ul li{ float:left; width:90px; height:108px;}
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	var timer=null;
	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	function toMove(){
	  if(oUl.offsetLeft<-oUl.offsetWidth/2)
	  {
		  oUl.style.left=0;
	  }
	  if(oUl.offsetLeft>0)//向右滚动的时候
	  {
		  oUl.style.left=-oUl.offsetWidth/2+'px'; 
	   }
	  oUl.style.left=oUl.offsetLeft+2+'px';					 
	}
    timer=setInterval(toMove,30)
	oDiv.onmouseover=function()
	{
		clearInterval(timer);
	}
	oDiv.onmouseout=function()
	{
		 timer=setInterval(toMove,30)
	}
							 
						
}
</script>
</head>

<body>
<div id="div">
 <ul>
  <li><img src="img1/liuhuifang.jpg" /></li>
  <li><img src="img1/liujun.jpg" /></li>
  <li><img src="img1/liuyexing.jpg" /></li>
  <li><img src="img1/zhouhai.jpg" /></li>
<!--  <li><img src="img1/guoxiaoqi.jpg"/></li>
  <li><img src="img1/baihaiqing.jpg" /></li>-->
 </ul>
</div>
</body>
</html>
