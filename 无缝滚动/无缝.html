<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
img{border:none;}
ul{ list-style-type:none;}
#div1{width:360px; height:108px; background:green; margin:100px auto; position:relative; overflow:hidden;}
#div1 ul{position:absolute; left:0; top:0;}
#div1 ul li{float:left;}
#left{width:35px; height:42px; background:url(img1/featurepic.png) no-repeat 0 0;position:absolute; left:0px; top:130px; left:351px;}
a{display:block;width:35px; height:42px; text-indent:-9999px; font-size:0;overflow:hidden;}
#right{width:35px; height:42px; background:url(img1/featurepic.png) no-repeat 0 -42px; position:absolute; left:746px; top:130px;}
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oDiv.getElementsByTagName('li');
	var aA=document.getElementsByTagName('a')
	oUl.innerHTML+=oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	var speed=4;
	var timer=null;
	timer=setInterval(function(){
		oUl.style.left=oUl.offsetLeft+speed+'px'
		},30)



}
</script>
</head>

<body>
 <div id="left"><a href="#">向左</a></div>
 <div id="right"><a href="#">向右</a></div>
<div id="div1">
 <ul>
  <li><img src="img1/fanruixian.jpg" /></li>
  <li><img src="img1/zhouhai.jpg" /></li>
  <li><img src="img1/liuhuifang.jpg" /></li>
  <li><img src="img1/liuyexing.jpg" /></li>
 </ul>
</div>
</body>
