<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
#div1{width:100px; height:100px; background:red; float:left; margin:20px; position:absolute;}
#div2{width:200px; height:200px; background:green;margin:100px auto; position:absolute; left:500px;}
</style>
<script>
window.onload=function()
{
	var oDiv1=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');
	
	oDiv1.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		var disX=oEvent.clientX-oDiv1.offsetLeft;
		var disY=oEvent.clientY-oDiv1.offsetTop;
		
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			oDiv1.style.left=oEvent.clientX-disX+'px';
			oDiv1.style.top=oEvent.clientY-disY+'px';
			
			if(cdTest(oDiv1,oDiv2))
			{
				alert('哎哟，oDiv1兄弟,你撞到你oDiv2哥哥了')
			};
		};
		document.onmouseup=function()
		{
			document.onmousemove=null;
			document.onmouseup=null;
		};
		return false;
	};
	function cdTest(obj1,obj2)
	{
		var l1=obj1.offsetLeft;
		var r1=obj1.offsetLeft+obj1.offsetWidth;
		var t1=obj1.offsetTop;
		var b1=obj1.offsetTop+obj1.offsetHeight;
		
		var l2=obj2.offsetLeft;
		var r2=obj2.offsetLeft+obj2.offsetWidth;
		var t2=obj2.offsetTop;
		var b2=obj2.offsetTop+obj2.offsetHeight;
		
		if(r1<l2||l1>r2||b1<t2||t1>b2)
		{
			return false;
		}
		else
		{
			return true;
		}
	};
	
}
</script>
</head>

<body>
<div id="div1">
我是oDiv1
</div>
<div id="div2">
我是oDiv2
</div>
</body>
</html>
