<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>script中函数的定义</title>
<style>
#div1{ width:100px; height:100px; background:red;}
</style>
<script type="text/javascript">
function toGreen()//起名字
{
  document.getElementById('div1').style.width='200px';//长的很像的东西是可以合并的也就是所谓的起个外号；
  document.getElementById('div1').style.height='200px';
  document.getElementById('div1').style.background='green';
}
function toRed()
{
  document.getElementById('div1').style.width='100px';
  document.getElementById('div1').style.height='100px';
  document.getElementById('div1').style.background='red';
}
</script>
</head>

<body>
<div id="div1" onmouseover="toGreen()" onmouseout="toRed()">
</div>
</body>
</html>
