<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
ol,li,dl,dt,dd{ list-style:none;}
.worp{ width:498px;border:1px solid #999;margin:50px auto;font-size:24px;font-weight:700;clear:both;overflow:hidden}
.side{float:left; width:80px;}
.side li{ width:80px;height:139px; background:#ddd; line-height:156px; text-align:center;border-bottom:1px solid #999}
.side li.hover{ background:#efefef}
.right{float:right; width:418px;}
.right dl dt{height:31px; line-height:30px;float:left; text-align:center; background:#999; color:#fff;border-right:1px solid #fff}
.right dl dt.hover{ background:#a90000}
.right img{ display:block}
</style>
<script>
window.onload = function(){
	var oUl = document.getElementById("side");
	var aLi = oUl.getElementsByTagName("li");
	var arrImg = [["img/1.png","img/2.png","img/3.png","img/4.png"],["img/2.png","img/1.png","img/3.png","img/4.png"],["img/3.png","img/1.png","img/2.png","img/4.png"],["img/4.png","img/1.png","img/2.png","img/3.png"]];
	var arrTxt = [["1-1","1-2","1-3","1-4"],["2-1","2-2","2-3","2-4"],["3-1","3-2","3-3","3-4"],["4-1","4-2","4-3","4-4"]];
	
	twoTab(arrImg[0][0],arrTxt[0]);		
	aLi[0].className = "hover";
	for(var i=0;i<aLi.length;i++){
		aLi[i].index = i;
		aLi[i].onclick = function(){
			for(var i=0;i<aLi.length;i++){
				aLi[i].className = "";
			};
			this.className = "hover";
			twoTab(arrImg[this.index][0],arrTxt[this.index]);
		}
	}
	
	function twoTab(ArrImg,ArrTxt){
		//alert()
			var Right = document.getElementById("right");
			var oImg = Right.getElementsByTagName("img")[0];
			var oDl = Right.getElementsByTagName("dl")[0];
			var wd = parseInt(Right.offsetWidth/arrImg.length)-1+"px";
			
			oImg.src = ArrImg;
			oDl.innerHTML = "";
			for(var i=0;i<arrTxt.length;i++){
				oDl.innerHTML += "<dt style='width:"+wd+"'>"+ArrTxt[i]+"</dt>"
			};
			var Dt = oDl.getElementsByTagName("dt");
			Dt[0].className = "hover";
			for(var i=0;i<Dt.length;i++){
				Dt[i].index = i;
				Dt[i].onmouseover = function(){
					for(var i=0;i<Dt.length;i++){
						Dt[i].className = ""
					};
					this.className = "hover";
					oImg.src=arrImg[0][this.index];
				};
			}
	}
}
</script>
</head>

<body>
<div class="worp">
      <ol id="side" class="side">
      		<li>1</li><li>2</li><li>3</li><li>4</li>
      </ol>
      <div id="right" class="right">
      		<img src=""  width="418" height="529"/>
            <dl></dl>
      </div>  
</div>
</body>
</html>
