<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
ul{ list-style-type:none;}
a{ text-decoration:none; color:#000;}
.box{ width:300px; margin:30px auto; overflow:hidden;}
#tabnav{line-height:30px;height:30px;border-right:1px solid #ddd;}
#tabnav li{ float:left; width:149px; text-align:center; height:30px; border:1px solid #ddd; line-height:30px;border-right:none; background:#f0f0f0; cursor:pointer;}
#tabnav li.active{ background:#fff; border-bottom:none;width:148px;}	
#tabbox{ border:1px solid #ddd;}
#tabbox div{ padding:10px; line-height:30px; display:none;}
</style>
<script>
window.onload=function()
{
 var oUl=document.getElementById('tabnav');
 var aLi=oUl.getElementsByTagName('li');
 var oDiv=document.getElementById('tabbox');
 var oDivDiv=oDiv.getElementsByTagName('div');
 var i=0;
 for(i=0;i<aLi.length;i++)
 {
	
	aLi[i].index=i;
	aLi[i].onclick=function()
	{
		
		for(i=0;i<aLi.length;i++)
		{
			oDivDiv[i].style.display='';
			aLi[i].className='';
		}
		this.className="active";
		oDivDiv[this.index].style.display='block';
	}
 }
}
</script>
</head>

<body>
<div class="box">
 <ul id="tabnav">

  <li>标签二</li>

</body>
