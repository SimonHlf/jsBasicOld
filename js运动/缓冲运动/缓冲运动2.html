<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{width:100px; height:100px; background:red; position:absolute; left:600px; top:50px;}
#div2{width:1px;height:300px; position:absolute; left:300px; top:0; background:#000;}
</style>
<script>
function startMove()
{
	var oDiv=document.getElementById('div1');
	setInterval(function(){
		//控制缓冲的快慢完全可以通过除以多少的那个分母来进行修改
		var speed=(300-oDiv.offsetLeft)/10;
		//speed=Math.floor(speed);//这里用到了Math.ceil()向上取整的用法
		if(speed>0)
		{
			speed=Math.ceil(speed);
		}
		else
		{
			speed=Math.floor(speed);
		}
		oDiv.style.left=oDiv.offsetLeft+speed+'px';
		document.title=oDiv.offsetLeft+','+speed;
		},30)
}
</script>
</head>

<body>
<input type="button" value="开始运动" onclick="startMove()" />
<div id="div1">
</div>
<div id="div2">
</div>
</body>
</html>
