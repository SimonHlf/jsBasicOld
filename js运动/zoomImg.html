<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
li{list-style:none;}
#ul1{width:330px; margin:100px auto; position:relative;}
#ul1 li{width:100px; height:100px; background:Red; margin:10px 0 0 10px; float:left;}
</style>
<script src="jquery-1.7.2.min.js"></script>
<script>
window.onload = function(){
	var oUl = document.getElementById("ul1");
	var aLi = oUl.getElementsByTagName("li");
	var arr = [];
	var zIndex = 1;
	
	for(var i=0;i<aLi.length;i++){
		arr.push( {left:aLi[i].offsetLeft,top:aLi[i].offsetTop} );
	}
	for(var i=0;i<aLi.length;i++){
		aLi[i].index = i;
		aLi[i].style.left = arr[i].left + 'px';
		aLi[i].style.top = arr[i].top + 'px';
		aLi[i].style.position = 'absolute';
		aLi[i].style.margin = '0px';
		
		aLi[i].onmouseover = function(){
			this.style.background = 'green';
			this.style.zIndex = zIndex++;
			startMove(this,{
				width:220,
				height:220,
				left:arr[this.index].left - 110,
				top:arr[this.index].top - 110
			});
		}
		
		aLi[i].onmouseout = function(){
			this.style.background = 'red';
			startMove(this,{
				width:100,
				height:100,
				left:arr[this.index].left,
				top:arr[this.index].top
			});
		}
	}
}
function startMove(obj, json, fn) {
	clearInterval(obj.iTimer);
	var iCur = 0;
	var iSpeed = 0;
		
	obj.iTimer = setInterval(function() {
		
		var iBtn = true;
					
		for ( var attr in json ) {
							
			var iTarget = json[attr];
			
			if (attr == 'opacity') {
				iCur = Math.round(css( obj, 'opacity' ) * 100);
			} else {
				iCur = parseInt(css(obj, attr));
			}
			
			iSpeed = ( iTarget - iCur ) / 8;
			iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
			
			if (iCur != iTarget) {
				iBtn = false;
				if (attr == 'opacity') {
					obj.style.opacity = (iCur + iSpeed) / 100;
					obj.style.filter = 'alpha(opacity='+ (iCur + iSpeed) +')';
				} else {
					obj.style[attr] = iCur + iSpeed + 'px';
				}
			}
			
		}
		
		if (iBtn) {
			clearInterval(obj.iTimer);
			fn && fn.call(obj);
		}
		
	}, 30);
}

function css(obj, attr) {
	if (obj.currentStyle) {
		return obj.currentStyle[attr];
	} else {
		return getComputedStyle(obj, false)[attr];
	}
}
</script>
</head>

<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	
	</ul>
</body>
</html>
