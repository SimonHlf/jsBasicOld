<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
.box{width:600px; height:46px;margin:50px auto;  position:relative;}
li{list-style:none;}
#ul1{width:600px; height:46px;  position:relative;  z-index:2;}
#ul1 li{width:150px; height:46px; float:left; background:yellow; background:url(stepIcon.png) no-repeat;}
.now{width:46px; height:46px; background:url(activeStepIcon.png) no-repeat;  position:absolute; top:0px; left:0px; z-index:3; }
.line{width:450px; height:10px; background:#ccc;position:absolute; left:0;top:18px; z-index:0;}
</style>
<script src="run.js"></script>
<script>
window.onload=function(){
	var oNows = document.getElementById("nows");
	var oUl = document.getElementById("ul1");
	var aLi = oUl.getElementsByTagName("li");
	for(var i = 0; i<aLi.length; i++){
		aLi[i].onclick = function(){
			startMove(oNows,{left:this.offsetLeft});
			alert(this.offsetLeft);
		}
	}
}
</script>
</head>

<body>
	<div class="box">
		<ul id="ul1">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div class="line"></div>
		<span id="nows" class="now"></span>
	</div>
</body>
</html>
