<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
div,body{margin:0;padding:0}
#box{width:150px; height:150px; background:red; position:relative; margin:200px auto; overflow:hidden;}
.hover{width:150px; height:150px; background:pink; position:absolute; left:0;top:0; z-index:9999; filter:alpha(opacity:0);opacity:0;}
.xiala{width:150px; height:150px; background:#C90; position:absolute; left:0;top:150px; }
</style>
<script src="run.js"></script>
<script>
function getByClass(oParent,sClass)
{
	var aEle=oParent.getElementsByTagName('*');
	var aResult=[];
	for(var i=0;i<aEle.length;i++)
	{
		if(aEle[i].className==sClass)
		{
			aResult.push(aEle[i]);
		}
	}
	return aResult;
}
window.onload=function()
{
	var oBox=document.getElementById('box');
	//var aDiv=oBox.getElementsByTagName('div')[0];
	var oHover=getByClass(oBox,'hover')[0];
	var oXiala=getByClass(oBox,'xiala')[0];
	
	oHover.onmouseover=function()
	{
		startMove(oXiala,{top:0});
	}
	oHover.onmouseout=function()
	{
		startMove(oXiala,{top:150});
	}
}
</script>
</head>

<body>
<div id="box">
 <div>我是本身显示的层</div>
 <div class="hover">我是遮罩</div>
 <div class="xiala">我是鼠标移动上后显示出来的层</div>
</div>
</body>
</html>
