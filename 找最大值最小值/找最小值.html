<title>无标题文档</title>
<script>
var arr=[15,35,10,52,2,89];
var iMin=999999;
var iMinIndex=-1;
for(var i=0;i<arr.length;i++)
{
	if(iMin>arr[i])
	{
		iMin=arr[i];
		iMinIndex=i;
	}
}
alert('最小值是是'+iMin+'，出现在第'+iMinIndex+'的位置');
</script>
