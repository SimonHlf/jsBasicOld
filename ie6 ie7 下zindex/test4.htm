<style type="text/css">
*{margin:0; padding:0;}
.level{width:514px; height:1px; border-top:1px solid #333; margin-top:5px; overflow:hidden;}
ul{list-style:none; width:513px; height:300px; margin-top:20px;}
li{width:56px; height:84px; float:left; margin: 0px 29px 20px 0px; float:left; position:relative; z-index:1;}
li div{position:absolute; display:none;}
.xx{width:231px; height:137px; position:absolute; left:40px; top:40px;}
</style>
<script type="text/javascript">
window.onload = function(){
	var oLi = document.getElementsByTagName('li');
	var i =0;
	for (i=0; i<oLi.length; i++){
		oLi[i].index = i;
		oLi[i].onmouseover = function(){
			this.style.zIndex = 10;
			this.getElementsByTagName('div')[0].style.display = "block";
		};
		oLi[i].onmouseout = function(){
			this.style.zIndex = 1;
			this.getElementsByTagName('div')[0].style.display = "none";
		};
	};
};
</script>
</head>
