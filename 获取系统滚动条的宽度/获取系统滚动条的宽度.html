	function getScrollbarWidth() {
		var oP = document.createElement('p'),
			styles = {
				width: '100px',
				height: '100px'
			}, i, clientWidth1, clientWidth2, scrollbarWidth;
		oP.id="creaP";
		for (i in styles) oP.style[i] = styles[i];
		document.body.appendChild(oP);
		clientWidth1 = oP.clientWidth;//（100）这个时候的clientWidth是不带滚动条的
		oP.style.overflowY = 'scroll';//然后动态给当前新建的p元素添加y轴滚动条
		clientWidth2 = oP.clientWidth;//（83）这个时候再把原来的clientWidth2是不带滚动条的
		scrollbarWidth = clientWidth1 - clientWidth2;
		$("#creaP").remove();
		return scrollbarWidth;
	}
	var scrollbarWidth =  getScrollbarWidth();
	alert(scrollbarWidth)
}
