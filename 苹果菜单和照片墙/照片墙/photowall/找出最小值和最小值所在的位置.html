<title>无标题文档</title>
<script>
var arr=[32,55,2,39,3,77];
var iMin=9999999;//临时变量
var i=0;
var iMinIndex=-1;
for(i=0;i<arr.length;i++)
{
	if(arr[i]<iMin)
	{
		iMin=arr[i];
		iMinIndex=i
	}
}
alert('最小值是'+iMin+',出现在第'+iMinIndex+'的位置')
</script>
