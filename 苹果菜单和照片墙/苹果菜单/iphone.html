<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{margin:0;}
#div1{width:100%; position:absolute; bottom:0; text-align:center;}
</style>
<script>
document.onmousemove=function(ev)
{
	var oEvent=ev||event;
	var oDiv=document.getElementById('div1');
	var aTxt=document.getElementsByTagName('input');
	var aImg=document.getElementsByTagName('img');
	
	
	for(var i=0;i<aImg.length;i++)
	{
		//var x=aImg[i].offsetLeft;//这时图片距离图片左上角的距离
		//var y=aImg[i].offsetTop+oDiv.offsetTop//这时图片距离图片左上角的距离
		var x=aImg[i].offsetLeft+aImg[i].offsetWidth/2;
		var y=aImg[i].offsetTop+oDiv.offsetTop+(aImg[i].offsetHeight/2)
		//aTxt[i].value='x:'+x+',y:'+y;
		
		var a=x-oEvent.clientX;
		var b=y-oEvent.clientY;
		
		var dis=Math.sqrt(a*a+b*b);//鼠标和图片之间的距离
		//aTxt[i].value=parseInt(dis);
		
		//var scale=dis/300; 
		//通过距离求大小  把距离换算成一个比例 目前的这个比例是两边高，中间低。需要变成两边低，中间高
		var scale=1-dis/300;
		if(scale<0.5)
		{
			scale=0.5
		}
		aImg[i].width=scale*128;
		aTxt[i].value=scale.toFixed(2);//保留两位小数
		
		
	}
}
</script>
</head>

<body>
<input type="text" />
<input type="text" />
<input type="text" />
<input type="text" />
<input type="text" />
<div id="div1">
    <img width="64" src="images/1.png" />
    <img width="64" src="images/2.png" />
    <img width="64" src="images/3.png" />
    <img width="64" src="images/4.png" />
    <img width="64" src="images/5.png" />
</div>
</body>
</html>
