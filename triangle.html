<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
.triangleL{
	width:0px;
	height:0px;
	border-width:15px;
	border-style:solid dashed dashed solid;
	border-color:red transparent transparent red;
	margin:50px auto;
	border-radius:5px 0 0 0;
}
.triangleR{
	width:0px;
	height:0px;
	border-width:20px;
	border-style:solid solid dashed dashed;
	border-color:red red transparent transparent;
	border-radius:0px 5px 0 0;
}

.triangleB{
	width:0px;
	height:0px;
	border-width:30px;
	border-style:dashed dashed solid dashed;
	border-color:transparent transparent red transparent;
	border-radius:5px 0 0 0;
	margin-bottom:100px;
}

.triangleT{
	width:0px;
	height:0px;
	border-width:10px;
	border-style:solid dashed dashed dashed;
	border-color:red transparent transparent transparent;

}
.triangleLeft{
	width:0px;
	height:0px;   
    border-width:20px;  
    border-style:dashed dashed dashed solid;  
    border-color:transparent transparent transparent #32b9ed;
}
.triangleRight{
	width:0px;
	height:0px;   
    border-width:20px;  
    border-style:solid solid dashed dashed;  
    border-color:transparent #32b9ed transparent transparent;
}
</style>
</head>

<body>
<div class="triangleL"></div>
<div class="triangleR"></div>
<div class="triangleB"></div>
<div class="triangleT"></div>
<div class="triangleLeft"></div>
<div class="triangleRight"></div>
</body>
</html>
