<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{background:#000;}
canvas{ background:#fff;}
span{color:white;}
</style>
<script>
window.onload=function()
{
	var oC=document.getElementById('c1');
	
	var oGc=oC.getContext('2d');//绘制环境
	
	oGc.fillStyle='red';//填充颜色的属性
	oGc.strokeStyle='green';//设置边框颜色的属性
	
	oGc.lineWidth=10//设置边框的宽度
	
	//oGc.lineJoin='round'//设置边框的圆角
	oGc.lineJoin='bevel'//设置边框的圆角
	
	
	oGc.strokeRect(50.5,50.5,100,100)//带边框的方块
	oGc.fillRect(50,50,100,100);//黑色方块

	
	
}
</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
 <span>不支持canvas的浏览器</span>
</canvas><!--默认宽300高是150-->
</body>
</html>
